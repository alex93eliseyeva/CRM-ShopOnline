<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <title>CRM-ShopOnline</title>
  </head>

  <body>
    <div>
      <h1>Добавить товар</h1>

      <form action="https://jsonplaceholder.typicode.com/posts" method="POST" target="_blank">
        <fieldset>
          <label for="name">Наименование</label>
          <input type="text" name="name" id="name" required>

          <label for="category">Категория</label>
          <input type="text" name="category" id="category" required>

          <label for="units">Единицы измерения</label>
          <input type="text" name="units" id="units" required>

          <label for="discount">Дисконт</label>
          <div>
            <input type="checkbox" aria-label="Наличие скидки">
            <input type="text" name="discount" id="discount" disabled>
          </div>

          <label for="description">Описание</label>
          <textarea name="description" id="description" required></textarea>

          <label for="count">Количество</label>
          <input type="number" name="count" id="count" required>

          <label for="price">Цена</label>
          <input type="number" name="price" id="price" required>

          <input type="file" name="image" accept="image/jpeg">
        </fieldset>

        <button type="submit">Добавить товар</button>
      </form>
    </div>
  </body>

</html>
