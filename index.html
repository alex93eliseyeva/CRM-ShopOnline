<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <title>CRM-ShopOnline</title>
  </head>

  <body>
    <section>
      <h1>Добавить товар</h1>

      <form action="https://jsonplaceholder.typicode.com/posts" method="POST" target="_blank">
        <fieldset>
          <label for="name">Наименование</label>
          <input type="text" name="name" id="name">

          <label for="category">Категория</label>
          <input type="text" name="category" id="category">

          <label for="units">Единицы измерения</label>
          <input type="text" name="units" id="units">

          <label for="discount">Дисконт</label>
          <input type="checkbox" value="discount">
          <input type="text" name="discount" id="discount" disabled>

          <label for="description">Описание</label>
          <textarea name="description" id="description"></textarea>

          <label for="count">Количество</label>
          <input type="number" name="count" id="count">

          <label for="price">Цена</label>
          <input type="number" name="price" id="price">

          <input type="file" name="image" accept="image/jpeg">
        </fieldset>

        <button type="submit">Добавить товар</button>
      </form>
    </section>
  </body>

</html>
